<div class="flex justify-end items-center bg-gray-200 w-full h-full border-y border-gray-400 p-4 text-white text-xl gap-4 font-semibold">
    @if (selectedDeckService.isDeckSelected()) {
    <button class="bg-black min-w-[10rem] rounded hover:bg-gray-700 px-2 py-3 duration-300">Add Card</button>
    <button (click)="flashcardsViewService.toggleView('edit')" class="bg-black min-w-[10rem] rounded hover:bg-gray-700 px-2 py-3 duration-300">{{ editButtonText() }}</button>
    <button class="bg-black min-w-[10rem] rounded hover:bg-gray-700 px-2 py-3 duration-300">Start Learning</button>
    }
</div>
