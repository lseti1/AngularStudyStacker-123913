<div class="flex justify-center items-center flex-col absolute top-0 left-0 w-full h-full backdrop-blur-sm gap-4">
    <div class="flex justify-center items-center flex-col bg-white min-w-[45%] max-w-[45%] min-h-[55%] max-h-[55%] rounded shadow-half border border-gray-300 p-8 gap-4 ">
        <div class="text-center">
            <h1 class="text-3xl">Deleting Flashcard</h1>
            <p class="text-sm ">Deletion is permanent and <b class="text-red-500">cannot be reversed</b></p>
        </div>
        <div class="flex flex-col h-full w-full justify-center items-center p-2 text-2xl bg-gray-100 rounded shadow-half border border-gray-300 select-none">
            <div class="h-1/2 bg-white/0 w-full flex flex-col justify-center items-center border-b border-gray-400 text-center">
                <p>{{ flashcardData?.front }}</p>
                <p class="text-sm text-gray-400">Front</p>
            </div>
            <div class="h-1/2 bg-white/0 w-full flex flex-col justify-center items-center border-t border-gray-400 text-center">
                <p> {{ flashcardData?.back }}</p>
                <p class="text-sm text-gray-400">Back</p>
            </div>
        </div>
    </div>
    <button class="red-btn" type="submit" (click)="onSubmit()">Delete Flashcard</button>
</div>
