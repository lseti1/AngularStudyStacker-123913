<div class="flex justify-center items-center flex-col absolute top-0 left-0 w-full h-full backdrop-blur-sm gap-4">
    <div class="
        relative flex flex-col min-w-[45%] max-w-[45%] min-h-[55%] max-h-[55%] justify-start items-center p-3 rounded border border-gray-300 bg-white gap-6 duration-300
        lg:p-5
        xl:p-8
    ">
        <div class="text-center">
            <h1 class="
                text-xl duration-300 font-semibold
                lg:text-2xl
                xl:text-3xl
            ">Deleting Flashcard</h1>
            <p class="
                text-xs text-red-500
                xl:text-sm
            ">Deletion is permanent and <b class="text-red-500">cannot be reversed</b></p>
        </div>
        <div class="
            flex flex-col h-full w-full justify-center items-center p-2 text-lg bg-gray-100 rounded border border-gray-300 select-none duration-300
            lg:text-xl
            xl:text-2xl
        ">
            <div class="h-1/2 bg-white/0 w-full flex flex-col justify-center items-center border-b border-gray-400 text-center">
                <p>{{ flashcardData?.front }}</p>
                <p class="
                    text-xs text-gray-400 duration-300
                    xl:text-sm
                ">Front</p>
            </div>
            <div class="h-1/2 bg-white/0 w-full flex flex-col justify-center items-center border-t border-gray-400 text-center">
                <p> {{ flashcardData?.back }}</p>
                <p class="
                    text-sm text-gray-400 duration-300
                    xl:text-sm
                ">Back</p>
            </div>
        </div>
    </div>
    <button class="red-btn" type="submit" (click)="onSubmit()">Delete Flashcard</button>
</div>
