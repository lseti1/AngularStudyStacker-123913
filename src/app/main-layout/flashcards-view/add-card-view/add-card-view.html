        <h1 class="text-3xl">Adding Flashcard</h1>
        <div class="relative flex flex-col h-full w-full justify-center items-center p-2 text-2xl bg-gray-100 rounded shadow-half border border-gray-300">
            <input class="flex bg-white/0 justify-center items-center text-center border-b border-gray-400 h-1/2 w-full" label="front" placeholder="Front">
            <input class="flex bg-white/0 justify-center items-center text-center border-t border-gray-400 h-1/2 w-full" label="Back" placeholder="Back">
