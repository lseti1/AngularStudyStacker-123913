@if (uiStatesUser.currentView() === 'login') {
    <app-login />
} @else if (uiStatesUser.currentView() === 'signup') {
    <app-signup />
} @else if (uiStatesUser.currentView() === 'userAccount') {
    <app-user />
} @else if (uiStatesUser.currentView() === 'forgotPassword') {
    <app-forgot-password />
}
