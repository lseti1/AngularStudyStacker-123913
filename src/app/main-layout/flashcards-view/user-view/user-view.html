@if (uiStates.AccountAreaView() === 'login') {
    <app-login />
} @else if (uiStates.AccountAreaView() === 'signup') {
    <app-signup />
} @else if (uiStates.AccountAreaView() === 'user') {
    <app-user />
} @else if (uiStates.AccountAreaView() === 'forgotPassword') {
    <app-forgot-password />
}
