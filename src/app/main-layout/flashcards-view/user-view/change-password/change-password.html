<div class="flex justify-center items-center flex-col absolute top-0 left-0 w-full h-full backdrop-blur-sm gap-4 select-none">
    <div class="relative flex flex-col min-w-[40%] max-w-[40%] justify-start items-center p-8 text-xl shadow-full rounded bg-white gap-4">
        <h1 class="text-3xl">Changing Password</h1>
        <div class="w-full flex flex-col gap-4 bg-gray-100 p-4 rounded">
            <p class="">Changing a password is permanent and <b class="text-red-500">cannot be reversed.</b> To proceed, type your old password below followed by your new password:</p>
            <input id="oldPassword" name="oldPassword" type="text" class="tracking-tighter p-2 border border-gray-300" placeholder="Enter Old Password" required>
            <input id="newPassword" name="newPassword" type="text" class="tracking-tighter p-2 border border-gray-300" placeholder="Enter New Password" required>
            <input id="confirmedPassword" name="confirmedPassword" type="text" class="tracking-tighter p-2 border border-gray-300" placeholder="Confirm New Password" required>
        </div>
        <div class="flex flex-row gap-4">
            <button class="black-btn col-span-2" type="button" (click)="onCancel()">Cancel</button>
            <button class="blue-btn col-span-2" type="button" (click)="onSubmit()">Change Password</button>
        </div>
    </div>
</div>
