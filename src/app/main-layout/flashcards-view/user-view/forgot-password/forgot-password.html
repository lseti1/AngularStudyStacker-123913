<div class="flex justify-center items-center flex-col absolute top-0 left-0 w-full h-full backdrop-blur-sm gap-4">
    <form (ngSubmit)="onSendReset()" class="relative flex flex-col min-w-[40%] max-w-[40%] justify-start items-center p-8 text-2xl shadow-full rounded bg-white gap-4">
        <h1 class="text-3xl text-center">Forgot Password?</h1>
        <div class="w-full flex flex-col gap-4 px-4 rounded">
            <div class="flex flex-col justify-between w-full gap-2">
                <label for="email" class="select-none">Email</label>
                <input class="bg-gray-100 tracking-tighter p-2 border border-gray-300 text-xl" placeholder="Enter Email">
            </div>
            <p class="text-base text-center">{{ message() }}</p>
        </div>
        <button class="blue-btn" type="submit">Send Reset Link</button>
        <button class="text-base text-center underline text-blue-400" type="button" (click)="onReturn()">Return to Login Screen</button>
    </form>
</div>
