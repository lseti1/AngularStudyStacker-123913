<div class="flex justify-center items-center flex-col absolute top-0 left-0 w-full h-full backdrop-blur-sm gap-4">
    <form #form="ngForm" (ngSubmit)="onSendReset(form)" class="
        text-lg min-w-[50%] max-w-[50%] gap-2 relative flex flex-col justify-start items-center p-4 border border-gray-300 rounded bg-white duration-300
        lg:text-xl lg:min-w-[45%] lg:max-w-[45%] lg:gap-3 lg:p-6
        xl:text-2xl xl:min-w-[40%] xl:max-w-[40%] xl:gap-4 xl:p-8
    ">
        <h1 class="
            text-xl duration-300 text-center
            lg:text-2xl
            xl:text-3xl
        ">Forgot Password?</h1>
        <div class="w-full flex flex-col gap-4 px-4 rounded">
            <div class="
                text-base w-full flex flex-col gap-2 p-4 rounded
                lg:text-lg
                xl:text-xl 
            ">
                <label for="email" class="select-none">Email</label>
                <div class="flex flex-col gap-1 w-full">
                    <input class="bg-gray-100 tracking-tighter p-2 border border-gray-300" type="email" id="email" name="email" #email="ngModel" [(ngModel)]="enteredEmail" placeholder="Enter Email" required email />
                    @if (email.dirty && email.errors?.['email']) {
                        <p class="
                            text-xs text-red-500
                            lg:text-sm
                        ">Email address is invalid. Please check that that it is formatted correctly.</p>
                    }
                </div>
            </div>
            <p class="
                text-xs text-center px-8
                xl:text-sm
            "><b>Note:</b> {{ message }}</p>
        </div>
        <button class="blue-btn" type="submit" [ngClass]="form.valid ? '' : 'opacity-30 pointer-events-none'" [disabled]="form.invalid">{{ resetMessage }}</button>
        <button type="button" (click)="onReturn()" class="
            text-xs text-center underline text-blue-400
            lg:text-sm
            xl:text-base
        ">Return to Login Screen</button>
    </form>
</div>
