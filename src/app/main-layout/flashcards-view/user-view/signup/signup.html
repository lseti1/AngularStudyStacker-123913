<div class="flex justify-center items-center flex-col absolute top-0 left-0 w-full h-full backdrop-blur-sm gap-4">
    <form (ngSubmit)="onSubmit()" class="relative flex flex-col min-w-[30%] justify-start items-center p-8 text-2xl shadow-full rounded bg-white gap-4">
        <h1 class="text-3xl">Sign Up Below</h1>
        <div class="w-full flex flex-col gap-4 px-4 rounded">
            <div class="flex flex-col justify-between w-full gap-2">
                <label for="username" class="select-none">Username</label>
                <input class="bg-gray-100 tracking-tighter p-2 border border-gray-300 text-xl" placeholder="Enter Username">
            </div>
            <div class="flex flex-col justify-between w-full gap-2">
                <label for="password" class="select-none">Password</label>
                <input class="bg-gray-100 tracking-tighter p-2 border border-gray-300 text-xl" placeholder="Enter Password">
            </div>
            <div class="flex flex-col justify-between w-full gap-2">
                <label for="password" class="select-none">Confirm Password</label>
                <input class="bg-gray-100 tracking-tighter p-2 border border-gray-300 text-xl" placeholder="Re-enter Password">
            </div>
        </div>
        <button class="green-btn" type="submit">Create Account</button>
        <div class="w-full border-t-2 pt-4 px-4 flex flex-col justify-center gap-4">
            <p class="text-center text-base select-none">Already have an account?</p>
        </div>
        <button (click)="onLogin()" class="blue-btn select-none" type="button">Log In Here</button>
    </form>
</div>
