<div class="flex justify-center items-center flex-col absolute top-0 left-0 w-full h-full backdrop-blur-sm gap-4">
    <div class="relative flex flex-col min-w-[40%] max-w-[40%] justify-start items-center p-8 text-2xl shadow-full rounded bg-white gap-4">
        <h1 class="text-3xl">Account Information</h1>
        <div class="w-full flex flex-col bg-gray-100 rounded">
            <div class="flex flex-row justify-between w-full p-3">
                <label for="email" class="text-right">Email</label>
                <p class="bg-white/0 tracking-tighter text-center font-light">StudyStacker@stack.com</p>
            </div>
            <div class="flex flex-row justify-between w-full p-3">
                <label for="name" class="text-right">Name</label>
                <p class="bg-white/0 tracking-tighter text-center font-light">Study Stacker Demo User</p>
            </div>
            <div (click)="onChangePassword()" class="flex flex-row justify-between w-full p-3 hover:bg-gray-200 duration-300 cursor-pointer">
                <label for="changePassword" class="text-right">Change Password</label>
                <p>&gt;</p>
            </div>
            <div (click)="onDeleteAccount()" class="flex flex-row justify-between w-full p-3 hover:bg-gray-200 duration-300 cursor-pointer">
                <label for="deleteAccount" class="text-right">Delete Account</label>
                <p>&gt;</p>
            </div>
        </div>
        <button class="black-btn col-span-2" type="submit" (click)="onSignOut()">Log Out</button>
    </div>
</div>
