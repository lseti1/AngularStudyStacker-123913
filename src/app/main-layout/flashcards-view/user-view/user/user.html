<div class="flex justify-center items-center flex-col absolute top-0 left-0 w-full h-full backdrop-blur-sm gap-4">
    <div class="
        text-lg min-w-[50%] gap-2 relative flex flex-col justify-start items-center p-4 border border-gray-300 rounded bg-white duration-300
        lg:text-xl lg:min-w-[45%] lg:gap-3 lg:p-6
        xl:text-2xl xl:min-w-[40%] xl:gap-4 xl:p-8
    ">
        <div>
            <h1 class="
                text-xl truncate
                lg:text-2xl
                xl:text-3xl
            ">Welcome Back {{ userName }} </h1>
            <h1 class="
                text-sm text-center
                lg:text-base
                xl:text-lg
            ">Account Information</h1>
        </div>
        <div class="w-full flex flex-col bg-gray-100 rounded">
            <div class="
                flex flex-row justify-between w-full py-1 px-3
                lg:py-2
                xl:py-3
            ">
                <label for="email" class="text-right">Email</label>
                <p class="bg-white/0 tracking-tighter text-center font-light">{{ userEmail }}</p>
            </div>
            <div class="
                flex flex-row justify-between w-full py-1 px-3
                lg:py-2
                xl:py-3
            ">
                <label for="name" class="text-right">Name</label>
                <p class="bg-white/0 tracking-tighter text-center font-light">{{ userName }} </p>
            </div>
            <div (click)="onChangePassword()" class="
                flex flex-row justify-between w-full py-1 px-3 hover:bg-gray-200 duration-300 cursor-pointer
                lg:py-2
                xl:py-3
            ">
                <label for="changePassword" class="text-right">Change Password</label>
                <p>&gt;</p>
            </div>
            <div (click)="onDeleteAccount()" class="
                flex flex-row justify-between w-full py-1 px-3 hover:bg-gray-200 duration-300 cursor-pointer
                lg:py-2
                xl:py-3
            ">
                <label for="deleteAccount" class="text-right">Delete Account</label>
                <p>&gt;</p>
            </div>
        </div>
        <button class="black-btn col-span-2" type="submit" (click)="onSignOut()">{{ logoutButtonMessage }}</button>
    </div>
</div>
