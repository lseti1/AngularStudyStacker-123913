<div class="flex justify-center items-center flex-col absolute top-0 left-0 w-full h-full backdrop-blur-sm gap-4">
    <div class="relative flex flex-col min-w-[30%] justify-start items-center p-8 text-2xl shadow-full rounded bg-white gap-4">
        <h1 class="text-3xl">Account Information</h1>
        <div class="w-full flex flex-col gap-4 bg-gray-100 p-4 rounded">
            <div class="flex flex-row justify-between w-full gap-2">
                <label for="email" class="text-right">Email</label>
                <p class="bg-white/0 tracking-tighter text-center font-light cursor-pointer">Email@Email.com</p>
            </div>
            <div class="flex flex-row justify-between w-full gap-2">
                <label for="name" class="text-right">Name</label>
                <p class="bg-white/0 tracking-tighter text-center font-light cursor-pointer">John Smith</p>
            </div>
            <div class="flex flex-row justify-between w-full gap-2">
                <label for="changePassword" class="text-right">Change Password</label>
                <button class="text-gray-400 font-bold duration-300 hover:text-black">&gt;</button>
            </div>
            <div class="flex flex-row justify-between w-full gap-2">
                <label for="deleteAccount" class="text-right">Delete Account</label>
                <button class="text-gray-400 font-bold duration-300 hover:text-black">&gt;</button>
            </div>
        </div>
        <button class="black-btn col-span-2" type="submit" (click)="onSignOut()">Log Out</button>
    </div>
</div>
