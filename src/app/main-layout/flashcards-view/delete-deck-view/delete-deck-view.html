<div class="flex justify-center items-center flex-col absolute top-0 left-0 w-full h-full backdrop-blur-sm gap-4">
    <form (ngSubmit)="onSubmit()" class="
        relative flex flex-col min-w-[35%] max-w-[35%] justify-start items-center p-2 text-lg rounded border border-gray-300 bg-white gap-2 duration-300
        lg:p-4 lg:text-xl
        xl:p-8 xl:text-2xl
    ">
        <div class="text-center">
            <h1 title="{{ deckData?.title }}" class="
                text-xl duration-300 font-semibold
                lg:text-2xl
                xl:text-3xl
            ">Deleting Deck</h1>
            <p class="
                text-xs
                xl:text-sm
            ">Deletion is permanent and <b class="text-red-500">cannot be reversed</b>. <br  />(Any cards associated with this deck will be lost)</p>
        </div>
        <div class="w-full flex flex-col gap-4 px-4 rounded">
            <div class="flex flex-col w-full gap-2">
                <label for="name" class="select-none">Deck Name</label>
                <p class="
                    bg-gray-100 tracking-tighter p-2 border border-gray-300 text-base select-none truncate
                    lg:text-lg
                    xl:text-xl
                ">{{ deckData?.title }}</p>
            </div>
            <div class="flex flex-col w-full gap-2">
                <label for="description" class="select-none">Deck Description</label>
                <p class="
                    bg-gray-100 tracking-tighter p-2 border border-gray-300 text-base select-none truncate
                    lg:text-lg
                    xl:text-xl
                ">{{ deckData?.description }}</p>
            </div>
        </div>
        <div class="flex flex-row gap-4">
            <button class="red-btn col-span-2" type="submit">Delete Deck</button>
        </div>
    </form>
</div>
