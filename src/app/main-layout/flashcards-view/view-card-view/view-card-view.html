<div class="flex justify-center items-center flex-col absolute top-0 left-0 w-full h-full backdrop-blur-sm gap-4">
    <div class="
        flex justify-center items-center flex-col bg-white min-w-[45%] max-w-[45%] min-h-[55%] max-h-[55%] rounded border border-gray-300 p-3 gap-4 duration-300
        lg:p-5
        xl:p-8
    ">
        <h1 class="
            text-xl duration-300
            lg:text-2xl
            xl:text-3xl
        ">Viewing Flashcard</h1>
        <div class="
            flex flex-col h-full w-full justify-center items-center p-2 text-lg bg-gray-100 rounded border border-gray-300 select-none duration-300
            lg:text-xl  
            xl:text-2xl
        ">
            <div class="h-1/2 bg-white/0 w-full flex flex-col justify-center items-center border-b border-gray-400 whitespace-normal text-center truncate">
                <p>{{ flashcardData?.front }}</p>
                <p class="
                    text-xs text-gray-400 duration-300
                    xl:text-sm
                ">Front</p>
            </div>
            <div class="h-1/2 bg-white/0 w-full flex flex-col justify-center items-center border-t border-gray-400 text-center truncate">
                <p class="whitespace-normal break-words overflow-wrap-anywhere px-2"> {{ flashcardData?.back }}</p>
                <p class="
                    text-xs text-gray-400 duration-300
                    xl:text-sm
                ">Back</p>
            </div>
        </div>
    </div>
    <div class="flex gap-4">
        <button class="green-btn" type="submit" (click)="toggleFlashcardsView('edit')">Edit Flashcard</button>
        <button class="red-btn" type="submit" (click)="toggleFlashcardsView('delete')">Delete Flashcard</button>
    </div>
</div>
