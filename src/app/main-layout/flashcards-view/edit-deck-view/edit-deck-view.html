<div class="flex justify-center items-center flex-col absolute top-0 left-0 w-full h-full backdrop-blur-sm gap-4">
    <form (ngSubmit)="onSubmit()" class="relative flex flex-col min-w-[35%] max-w-[35%] justify-start items-center p-8 text-2xl rounded border border-gray-300 bg-white gap-4">
        <h1 class="text-3xl" title="{{ deckData?.title }}">Editing Deck</h1>
        <div class="w-full flex flex-col gap-4 p-4 rounded">
            <div class="flex flex-col w-full gap-2">
                <label for="name" class="select-none">Deck Name</label>
                <input [(ngModel)]="deckName" id="name" name="name" type="text" [value]="deckData?.title" class="bg-gray-100 tracking-tighter p-2 border border-gray-300 text-xl">
            </div>
            <div class="flex flex-col w-full gap-2">
                <label for="description" class="select-none">Deck Description</label>
                <textarea [(ngModel)]="deckDescription" id="description" name="description" type="text" [value]="deckData?.description" class="bg-gray-100 tracking-tighter p-2 border border-gray-300 text-xl" ></textarea>
            </div>
        </div>
        <div class="flex flex-row gap-4">
            <button class="green-btn col-span-2" type="submit">Update Deck</button> 
            <button class="red-btn col-span-2" type="button" (click)="onDelete()">Delete Deck</button>
        </div>
    </form>
    
</div>
