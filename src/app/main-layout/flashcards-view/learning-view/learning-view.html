<div class="flex justify-center items-center flex-col absolute top-0 left-0 w-full h-full backdrop-blur-sm gap-4">
    <div class="relative flex justify-center items-center flex-col bg-white w-1/2 h-[60%] rounded shadow-half border border-gray-300 p-8 gap-4">
        @if (isAutoFlip) {
            <p class="absolute text-center top-0 right-0 bg-gray-100/50 border rounded-bl p-2 text-blue-600 min-w-[8rem]" (mouseenter)="autoflipMessage = true" (mouseleave)="autoflipMessage = false">{{ autoflipMessage ?  'Flip Timer: ' + autoFlipTimer + 's': 'Auto Flip Active'}}</p>
        }
        <h1 class="text-3xl">Learning</h1>
        <div class="flex flex-col h-full w-full justify-center items-center p-2 text-2xl bg-gray-100 rounded shadow-half border border-gray-300 select-none">
            <div class="h-1/2 bg-white/0 w-full flex flex-col justify-center items-center border-b border-gray-400 ">
                <p>{{ currentCard()?.front }}</p>
                <p class="text-sm text-gray-400">Front</p>
            </div>
            <div  class="h-1/2 bg-white/0 w-full flex flex-col justify-center items-center border-t border-gray-400">
                <p [ngClass]="{ 'hidden': isCardHidden() }"> {{ currentCard()?.back }}</p>
                <p [ngClass]="{ 'hidden': isCardHidden() }" class="text-sm text-gray-400">Back</p>
            </div>
        </div>
    </div>
    <div class="flex gap-4">
        <button class="blue-btn" type="button" (click)="toggleCardHidden()" >{{ revealButtonText() }}</button>
        <button class="green-btn" type="button" (click)="getRandomFlashcard()" >{{ nextButtonText() }}</button>
    </div>
</div>
