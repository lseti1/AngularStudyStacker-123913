<div class="flex justify-center items-center flex-col absolute top-0 left-0 w-full h-full backdrop-blur-sm gap-4">
    <div class="
        p-3 relative flex justify-center items-center flex-col bg-white w-1/2 h-[60%] rounded border border-gray-300 gap-4 duration-300
        lg:p-5
        xl:p-8
    ">
        @if (isAutoFlip) {
            <p (mouseenter)="autoflipMessage = true" (mouseleave)="autoflipMessage = false" class="
                min-w-[4rem] text-xs absolute text-center top-0 right-0 bg-gray-100/50 border rounded-bl p-2 text-blue-600 duration-300
                lg:min-w-[6rem] lg:text-sm
                xl:min-w-[8rem] xl:text-base
            ">{{ autoflipMessage ?  'Flip Timer: ' + autoFlipTimer + 's': 'Auto Flip Active'}}</p>
        }
        <h1 class="
            text-xl duration-300
            lg:text-2xl
            xl:text-3xl
        ">Learning</h1>
        <div class="
            text-lg flex flex-col h-full w-full justify-center items-center p-2  bg-gray-100 rounded border border-gray-300 select-none duration-300
            lg:text-xl  
            xl:text-2xl
        ">
            <div class="h-1/2 bg-white/0 w-full flex flex-col justify-center items-center border-b border-gray-400 ">
                <p>{{ currentCard()?.front }}</p>
                <p class="
                    text-xs text-gray-400 duration-300
                    xl:text-sm
                ">Front</p>
            </div>
            <div  class="h-1/2 bg-white/0 w-full flex flex-col justify-center items-center border-t border-gray-400">
                <p [ngClass]="{ 'hidden': isCardHidden() }"> {{ currentCard()?.back }}</p>
                <p [ngClass]="{ 'hidden': isCardHidden() }" class="
                    text-xs text-gray-400 duration-300
                    xl:text-sm
                ">Back</p>
            </div>
        </div>
    </div>
    <div class="flex gap-4">
        <button class="blue-btn" type="button" (click)="toggleCardHidden()" >{{ revealButtonText() }}</button>
        <button class="green-btn" type="button" (click)="getRandomFlashcard()" >{{ nextButtonText() }}</button>
    </div>
</div>
