@if (selectedDeckService.isDeckSelected()) {
<div class="grid grid-cols-3 p-4 gap-4 h-full w-full overflow-auto">
    @for (item of [].constructor(10); track item) {
    <div class="flex flex-col justify-center items-center bg-gray-200 rounded border border-gray-400 p-2 text-2xl shadow-full hover:bg-gray-100 cursor-pointer select-none duration-300">
        <p class="flex justify-center items-center border-b border-gray-400 h-32 w-full">Top</p>
        <p class="flex justify-center items-center border-t border-gray-400 h-32 w-full">Bottom</p>
    </div>
    }
</div>
}
