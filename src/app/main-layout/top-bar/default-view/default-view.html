<div class="flex justify-between items-center bg-gray-100 w-full h-full border-y border-gray-200 px-4">
    @if (selectedDeckService.isDeckSelected()) {
    <div class="flex flex-row items-center justify-center gap-4">
        <h1 class="text-4xl font-light" title="{{ deckTitle }}">{{ deckTitle | truncate:25 }}</h1>
        <div>
            <p>Deck Size: {{ deckSize }}</p>
            <p>Proficiency: %</p>
        </div>
    </div>
    } @else {
    <div class="flex flex-row items-center justify-center gap-4">
        <h1 class="text-4xl font-light">No Deck Selected</h1>
        <div>
            <p>Number of Decks: {{ totalDecks }} </p>
            <p>Last Log-in: {{ currentDate | date:'fullDate'}}</p>
        </div>
    </div>
    }
    <div class="flex flex-row items-center justify-center text-2xl h-full">
        <fa-icon (click)="uiStatesService.toggleView('settings')" [icon]="faGear" class="px-2 hover:text-black/50 duration-300 cursor-pointer"></fa-icon>
        <div (click)="setUserView()" class="relative flex flex-col justify-center items-center px-2 h-full hover:text-black/50 duration-300 cursor-pointer">
            <fa-icon [icon]="faUser"></fa-icon>
            <p class="absolute text-center bottom-0 w-full text-sm"> {{ userName() }} </p>
        </div>
    </div>
</div>
