<div class="flex justify-between items-center bg-gray-200 w-full h-full border-y border-gray-400 p-4 gap-4">
    @if (selectedDeckService.isDeckSelected()) {
    <div class="flex flex-row items-center justify-center gap-4">
        <h1 class="text-3xl">Deck Name</h1>
        <div>
            <p>Deck Size:</p>
            <p>Proficiency:</p>
        </div>
    </div>
    } @else {
        <h1 class="text-3xl">No Deck Selected</h1>
    }
    <div class="flex flex-row items-center justify-center gap-4">
        <button>Settings Icon</button>
        <button>Login Icon</button>
    </div>
</div>
