<div class="flex justify-between items-center bg-gray-200 w-full h-full border-y border-gray-400 p-4 gap-4">
    @if (selectedDeckService.isDeckSelected()) {
    <div class="flex flex-row items-center justify-center gap-4">
        <h1 class="text-3xl" title="{{ deckTitle }}">{{ deckTitle | truncate:25 }}</h1>
        <div>
            <p>Deck Size: {{ deckSize }}</p>
            <p>Proficiency: {{ deckProficiency }}%</p>
        </div>
    </div>
    } @else {
    <div class="flex flex-row items-center justify-center gap-4">
        <h1 class="text-3xl">No Deck Selected</h1>
        <div>
            <p>Number of Decks: {{ totalDecks }} </p>
            <p>Last Log-in: {{ currentDate | date:'fullDate'}}</p>
        </div>
    </div>
    }
    <div class="flex flex-row items-center justify-center gap-4 text-2xl">
        <fa-icon (click)="uiStates.setChangingSettings(true)" [icon]="faGear" class="hover:text-black/70 duration-300 cursor-pointer"></fa-icon>
        <fa-icon [icon]="faUser" class="hover:text-black/70 duration-300 cursor-pointer"></fa-icon>
    </div>
</div>
